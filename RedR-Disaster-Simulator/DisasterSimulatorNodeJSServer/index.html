<html lang="en">

<head>

  <title>Redr Disaster Simulator</title>

  <!-- Bootstrap core CSS -->
  <link href="styles/disaster-sim-style.css" type="text/css" rel="stylesheet">

</head>

<body>
<script src="js/jquery.js"></script>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top "id="header">
    <script>$("#header").load("header.html");</script>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome To The Redr Disaster Simulator </h1>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href = 'hq-config'">Start A New Scenario</button>
        <button type="button" class="btn btn-primary"  onclick="window.location.href = 'hq-review'">Review A Scenario</button>
        <button type="button" class="btn btn-primary"  onclick="window.location.href = 'hq-create'">Create A Scenario</button>
    </div>
  </div>
  </div>
  
  <div class = "colour">
      <input type="color" name="picker" value="#e66465">
      <!-- <input type="color" id="head" name="head" value="#">  -->
      <label for="body">Colour</label>
  </div>

  <script>
      document.getElementsByName("picker")[0].addEventListener("change",changeColour);

      function changeColour(){
        // console.log(document.getElementsByName("picker")[0].value);
        //if(name[0]!='-') name = '--'+name //allow passing with or without --
        var value = document.getElementsByName("picker")[0].value;
        document.documentElement.style.setProperty("--main-color", value)
        
      }
  </script>



  <!-- Footer -->
  <footer class="bg-light fixed-bottom" id="footer">
    <script>$("#footer").load("footer.html");</script>
  </footer>
