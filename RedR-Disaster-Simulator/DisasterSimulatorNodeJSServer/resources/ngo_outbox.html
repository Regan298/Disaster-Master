	<body>
	<h1>
        To | Subject | Time
	</h1>
	<div class="ex1">
	<table id="myTable" cellpadding="2" cellspacing="2" border="1"></table>
	</div>
        <script>
            var message;
            var table = document.getElementById("myTable");
            //adds cells as well as the titles of cells into the cells
            for (var j = 0; j < 50; j++) {
                message = {
                    to: "To" + j,
                    subject: "Subject" + j,
                    time: "Time" + j,
                };
                var row = table.insertRow(j);
                var cell1 = row.insertCell(0);
                cell1.innerHTML = message.to + " " + message.subject + " " + message.time;
            }
            //for loop for onclick function
            for(var i = 0; i < table.rows.length; i++) {
                // row cells
                for(var j = 0; j < table.rows[i].cells.length; j++) {
                    table.rows[i].cells[j].onclick = function() {
                        rIndex = this.parentElement.rowIndex;
                        cIndex = this.cellIndex;
                        //console.log("Row : "+rIndex+" , Cell : "+cIndex);
                        var cellValue = (table.rows[rIndex].cells[cIndex].innerHTML);
                        getPDF(cellValue);
                    };
                }
            }
        </script>
        
        <br>
        
        <div id = "pdf"></div>
        <script src="js/PDFObject/pdfobject.js"></script>
        
        <script>
        function getPDF(cellValue){
            PDFObject.embed("pdftest.pdf", "#pdf");/*change my-container to pdf*/
        }
        </script>
        
        

	</body>
