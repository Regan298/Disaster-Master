<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>NGO Select</title>
		<link rel="stylesheet" href="overseer.css">
		
	</head>
	<!-- Start Content/Body -->
	<body>
	
		<script>
			var ngoCount;
			var ngoUsers;
			
			$('#formNGOCount').submit(function (e) {
				ngoCount = $('#input').val();
				e.preventDefault(); // prevents page reloading
				$(this).parent().remove();
				var x = document.URL.split('/');
				x = x[2] + "/trainee";
				document.getElementById("p1").innerHTML = "Overseer please inform your trainees to navigate to this URL:" +
				x;


				$("<p>" + x + "<br>" +
					"Connected NGO's:" + "<br>" +
					"</p>" +
					"<div id='ngoList'" +
					"<ul class='ngoList'></ul> " +
					"</div>"
				).appendTo('body');

				return false;
			});
		</script>
		
		<h1> Welcome To the RedR Disaster Simulator </h1>
		<p id ='p1'>Please specify how many NGO 's will be particapating in this Simulation</p>
		<div class="inputNGOCount">
			<form id="formNGOCount" action="">
				<select id="input">
					<option value= "1">1</option>
					<option value= "2">2</option>
					<option value= "3">3</option>
					<option value= "4">4</option>
					<option value= "5">5</option>
					<option value= "6">6</option>
					<option value= "7">7</option>
					<option value= "8">8</option>
					<option value= "9">9</option>
					<option value= "10">10</option>
				</select>
				<input type="submit">
			</form>
		</div>
	
	</body>
</html>
