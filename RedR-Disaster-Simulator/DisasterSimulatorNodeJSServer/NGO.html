<script src="/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>
<script src="ngo.js"></script>

<div class="tab">
  <button class="tablinks" onclick="openView(this, 'Inbox')" id="defaultOpen">Inbox</button>
  <button class="tablinks" onclick="openView(this, 'Outbox')">Outbox</button>
  <button class="tablinks" onclick="openView(this, 'Messaging')">Messaging</button>
</div>

<div id="Inbox" class="tabcontent">
	<div id="inbox" class="inbox"></div>
	<script>$("#inbox").load("ngo_inbox.html");</script>
</div>

<div id="Outbox" class="tabcontent">
	<div id="outbox" class="outbox"></div>
	<script>$("#outbox").load("ngo_outbox.html");</script>
</div>

<div id="Messaging" class="tabcontent">
	<div id="messaging" class="messaging"></div>
	<script>$("#messaging").load("ngo_newmessage.html");</script>
</div>
<script>
	function openView(elmnt, pageName) {
		// Hide all elements with class="tabcontent" by default */
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}

		// Show the specific tab content
		document.getElementById(pageName).style.display = "block";
	}
	document.getElementById("defaultOpen").click();
</script>
</body>
</html>
