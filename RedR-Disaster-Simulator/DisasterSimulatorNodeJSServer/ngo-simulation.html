<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redr Disaster Simulator</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/disaster-sim-style.css" type="text/css" rel="stylesheet">

</head>

<body>

<script src="/socket.io/socket.io.js"></script>
<script src="js/jquery.js"></script>
<script src="js/ngo-simulation.js"></script>
<script src="js/PDFObject/pdfobject.js"></script>

<script src="js/jquery.js"></script>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top " id="header">
    <!--Colour Changer-->
    <script>
        $("#header").load("ngoHeader.html", function (response,
                                                   status, http) {
            document.getElementById("colourChooser").setAttribute("value", document.cookie);
        });
        document.documentElement.style.setProperty("--main-color", document.cookie);
    </script>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="mainContent">

            <!--Scenario Title Gets Updated In Socket-->
            <div class="ngoTitle"></div>
            <!--Timer-->
            <div id="simTime">

            </div>
            <br>

            <!--Messaging Title-->
            <div id="messagingTitle" class="messagingTitle">
                <h1 class="titles"><span>Communication</span></h1>
            </div>

            <!--Email Title-->
            <div id="inboxTitle" class="inboxTitle">
                <h1 class="titles"><span>Inbox</span></h1>
            </div>


            <!--Messaging Element-->
            <div id="messagingElementNGO" class="messagingElementNGO">


                <!--add buttons-->
                <div id="messagingButtonsNGO" class='messagingButtonsNGO'>
                    <!--NGO0 Kinda dumb but reserved for hq-->
                    <button class="btn btn-secondary" id="ngo0">userPlaceholder</button>
                    <button class="btn btn-secondary"  id="ngo1">userPlaceholder</button>
                    <button class="btn btn-secondary"  id="ngo2">userPlaceholder</button>
                    <button class="btn btn-secondary"  id="ngo3">userPlaceholder</button>
                    <button class="btn btn-secondary"  id="ngo4">userPlaceholder</button>
                    <button class="btn btn-secondary"  id="ngo5">userPlaceholder</button>
                    <button class="btn btn-secondary"  id="ngo6">userPlaceholder</button>



                </div>


                <!--add div for each NGO conversation-->
                <div class='messagingContentNGO' id="ngo0Content">
                    <ul class="messageList"></ul>
                </div>
                <div class='messagingContentNGO' id="ngo1Content">
                    <ul class="messageList"></ul>
                </div>
                <div class='messagingContentNGO' id='ngo2Content'>
                    <ul class="messageList"></ul>
                </div>
                <div class='messagingContentNGO' id='ngo3Content'>
                    <ul class="messageList"></ul>
                </div>
                <div class='messagingContentNGO' id='ngo4Content'>
                    <ul class="messageList"></ul>
                </div>
                <div class='messagingContentNGO' id='ngo5Content'>
                    <ul class="messageList"></ul>
                </div>
                <div class='messagingContentNGO' id='ngo6Content'>
                    <ul class="messageList"></ul>
                </div>


                <div id="messageingFormDivNGO">
                    <form action="" id="messageNGOForm">
                        <textarea form="messageNGOForm" id="input"></textarea>
                        <input type="submit" value="Send" class="button"/>
                    </form>
                </div>


            </div>

            <div id="inboxElementNGO" class="inboxElementNGO">
                <div id="inboxEventListNGO" class="inboxEventListNGO">

                </div>


                <div id="eventViewerNGO" class="eventViewerNGO"></div>

                <div id="inboxFormDivNGO">
                    <form action="" id="inboxNGOForm">
                        <textarea form="inboxNGOForm" id="inputEmailResponseNGO"></textarea>
                        <select id="TagDropDown" form="inboxNGOForm">
                            <option selected disabled>Choose A Tag</option>
                        </select>
                        <input type="submit" value="Send" class="button"/>
                    </form>
                </div>



                </div>

            </div>


        </div>
    </div>
</div>
</div>

<!--PDF Displayer-->
<div id="pdfOverlay" class="mediaOverlay" onclick="displayPDFOff()">
</div>


<div id="videoOverlay" class="mediaOverlay" >
    <br>
    <div style="text-align:center;">
        <button style="text-align:center;" onclick="videoOverlayOff()">Exit Video</button>
    </div>
    <div style="text-align:center;">
        <video id="videoID" style="text-align:center;" width="500" height="500">
            <source src="/files/testmp4.mp4" type="video/mp4">
        </video>
    </div>
    <div style="text-align:center;">
        <button style="text-align:center;" onclick="videoPausePlay()">Play/Pause</button>
    </div>
</div>

<!-- Audio displaying code -->

<div id="audioOverlay" class="mediaOverlay" >
    <br>
    <div style="text-align:center;">
        <button id="audioButton"style="text-align:center;" onclick="audioPausePlay()">Paused</button>
        <br>
        <br>
        <button style="text-align:center;" onclick="audioOverlayOff()">Exit Audio</button>
    </div>
    <br>
    <div style="text-align:center;">
        <audio id="audioID">
            <source src="/files/testmp3.mp3" type="audio/mpeg">
        </audio>
    </div>

</div>


<!-- Image overlay code -->

<br>
<div id="imageOverlay" class="mediaOverlay"  onclick="imageOverlayOff()">
    <br>
    <div style="text-align:center;">
        <img src="/files/testjpg.jpg" width=500 height=500>
    </div>
</div>

<!-- Footer -->
<!--<footer class="bg-light fixed-bottom" id="footer">
    <script>$("#footer").load("footer.html");</script>
</footer>-->

</body>

</html>
