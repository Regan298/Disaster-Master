<!-- HTML Structure -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RedR Disaster Simulator Landing</title>
    <link rel="stylesheet" href="disasterSim.css">

</head>
<!-- Start Content/Body -->
<body>

    
<!-- Gets the server to wait for the file to be uploaded before redirecting the user -->
<script>
    function redirect(){
        sleep(2000).then(() => {
            window.location.replace("hq");
            return false;                     
        })
    }

    const sleep = (milliseconds) => {
    return new Promise(resolve => setTimeout(resolve, milliseconds))
}

</script>

<h1>Welcome To The Redr Disaster Simulator</h1>
<h2>Please Select A Simulation File To Begin</h2>

<form method = "post" enctype="multipart/form-data" action="/upload" id="getSimFileForm" onsubmit="return redirect()">

    <br><br>
    <input id="getSimFile" type='file' name="simFile" style="display: none">
    <label for="getSimFile" id = "submitButton">
        Upload File
    </label>
    <input type="submit" value="upload">
</form>
    

<script src="/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>




</body>
</html>
