<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redr Disaster Simulator</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/disaster-sim-style.css" type="text/css" rel="stylesheet">

</head>

<body>

<script src="/socket.io/socket.io.js"></script>
<script src="js/jquery.js"></script>
<script src="js/run-simulation.js"></script>
<script src="js/PDFObject/pdfobject.js"></script>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top "id="header">
    <!--Colour Changer-->
    <script>
        $("#header").load("header.html", function (response,
                                                   status, http){
            document.getElementById("colourChooser").setAttribute("value", document.cookie);
        });
        document.documentElement.style.setProperty("--main-color", document.cookie);
    </script>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="mainContent">
            <div id="eventOverlay" onclick="displayPDFOff()"> 





                <div id="overlayPdf"></div>
                <script src="js/PDFObject/pdfobject.js"></script>
                <script>
                    function onSelect(properties){
                        console.log(items);
                        console.log(properties.items[0]);
                        console.log(items[properties.items[0]].location);
                        PDFObject.embed(items[properties.items[0]].location, "#overlayPdf");
                        document.getElementById("eventOverlay").style.display = "block";
                    }
                </script>

            </div>
            <!--Scenario Title Gets Updated In Socket-->
            <div class="scenarioTitle"></div>

            <!--Timeline-->
            <div id="timeline" class="timeline">

                <div id="visualization"></div><!-- container for timeline -->

                <script src="js/vis-4.21.0/dist/vis.js"></script>
                <link href="js/vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css"/>
                <script type="text/javascript" src="js/timelineComponentsReview.js"></script>

                <script type="text/javascript">//initialises timeline object
                    var container = document.getElementById('visualization');
                    var timeline = new vis.Timeline(container, items, groups, options);
                </script>

                <script>
                    socket.on('ngos', function (received) {
                        console.log("got " + received.ngos);

                        for (var i = 0; i < received.ngos.length; i++) {
                            console.log(received.ngos[i]);
                            groups.push({
                                id: received.ngos[i].id,
                                content: received.ngos[i].name[0]
                            });
                        }
                        console.log(groups);
                        timeline.setGroups(groups);
                    });

                    socket.on('timelineEvents', function (received) {
                        console.log("got "+received.events.length+" events");
                        for (var i = 0; i < received.events.length; i++) {
                            console.log(received.events[i]);

                            var id;
                            var randDay = Math.floor((Math.random() * 7) + 1);
                            var randHour = Math.floor((Math.random() * 24) + 1);
                            var randMinute = Math.floor((Math.random() * 60) + 1);

                            var ngoName = received.events[i].recipient[0];
                            for(var k=0; k<groups.length; k++){
                                if(groups[k].content===ngoName){
                                    id = groups[k].id;
                                    console.log("found matching ngo id");
                                    items.push({
                                        id: received.events[i].id,
                                        group: id,
                                        content: received.events[i].time[0] + "\n" + received.events[i].subject[0],
                                        location: received.events[i].location[0],
                                        start: '2019-01-0'+randDay+' '+randHour+':'+randMinute+':00'
                                        //start: '2019-01-01 ' + received.events[i].Time
                                    });
                                    break;
                                }
                            }

                            
                        }
                        timeline.setItems(items);
                    });

                    $(function () {
                        var msg = 'hi';
                        socket.emit('timelineReady', {
                            msg
                        });
                    });
                </script>


                <script>//functions for activating/disabling overlay
                    timeline.on('select', onSelect);
                </script>

            </div>

    
 
                <script>//Delete if not used for overlay
                    function displayPDF(){
                        PDFObject.embed("/files/test.pdf", "#overlayPdf");
                        document.getElementById("eventOverlay").style.display = "block";
                    }
                </script>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light fixed-bottom" id="footer">
    <script>$("#footer").load("footer.html");</script>
</footer>




</body>

</html>
