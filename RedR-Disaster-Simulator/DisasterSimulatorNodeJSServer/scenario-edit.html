<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redr Disaster Simulator</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/disaster-sim-style.css" type="text/css" rel="stylesheet">

</head>

<body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/PDFObject/pdfobject.js"></script>
    <script src="js/scenario-edit.js"></script>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top "id="header">

      <!--Colour Changer-->
      <script>
        $("#header").load("header.html", function (response,
                                                  status, http){
          document.getElementById("colourChooser").setAttribute("value", document.cookie);
        });
        document.documentElement.style.setProperty("--main-color", document.cookie);
      </script>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <h5>Scenario Details:</h5>
      <div id="details"></div>

      <h5>Events:</h5>
      <ul id="events"></ul>

      <h5>New Event:</h5>
      <form id='addForm' enctype='multipart/form-data'></form>
      NGO Recipient: <input form='addForm' type='text' name='recipient'><br>
      Subject: <input form='addForm' type='text' name='subject'><br>
      Time: <input form='addForm' type='text' name='time'><br>
      Type: <select form='addForm' name='type'>
      <option value='pdf'>PDF</option>
      <option value='video'>Video</option>
      <option value='audio'>Audio</option>
      </select><br>
      File: <br><input form='addForm' type='file' name='eventFile'>
      <input form='addForm' type='button' onclick=addEvent() value='Submit'>
    </div>
  

    <!-- Footer -->
    <footer class="bg-light fixed-bottom" id="footer">
      <script>$("#footer").load("footer.html");</script>
    </footer>

</body>
