image: node:latest

stages:
  - build
  - test



variables:
  # Configure mysql environment variables (https://hub.docker.com/_/mysql/)
  MYSQL_DATABASE: simulationData
  MYSQL_ROOT_PASSWORD: root

#Host: mysql
#User: root
#Password: root
#Database: simulationData

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  tags:
  - docker
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

testing_testing:
  stage: test
  services:
  - mysql:latest
  tags:
  - docker
  script:
  - cd DisasterSimulatorNodeJSServer/mysql-8.0.16-winx64/bin
  - start mysqld
  - cd RedR-Disaster-Simulator/DisasterSimulatorNodeJSServer
  - node server.js
